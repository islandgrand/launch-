<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Stay - Island Grand Maldives</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <img src="logo.png" alt="Island Grand Maldives">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="home.html">About Us</a></li>
                    <li><a href="rooms.html">Rooms</a></li>
                    <li><a href="excursions.html">Excursions</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="packages.html">Packages</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Booking Form Section -->
    <section class="booking-section">
        <h2>Book Your Stay</h2>
        <form action="https://formsubmit.co/islandgrandmaldives@gmail.com" method="POST" class="booking-form">
            
            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Phone -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <!-- Check-in -->
            <div class="form-group">
                <label for="checkin">Check-in Date</label>
                <input type="date" id="checkin" name="checkin" required>
            </div>

            <!-- Check-out -->
            <div class="form-group">
                <label for="checkout">Check-out Date</label>
                <input type="date" id="checkout" name="checkout" required>
            </div>

            <!-- Guests -->
            <div class="form-group">
                <label for="guests">Number of Guests</label>
                <input type="number" id="guests" name="guests" min="1" required>
            </div>

            <!-- Room Type -->
            <div class="form-group">
                <label for="room-type">Select a Room </label>
                <select id="room-type" name="room-type" required>
                    <option value="Room 1">Room 1</option>
                    <option value="Room 2">Room 2</option>
                    <option value="Room 4">Room 4</option>
                </select>
            </div>

            <!-- Special Requests -->
            <div class="form-group">
                <label for="message">Special Requests</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>

            <!-- Hidden Inputs for Configuration -->
            <input type="hidden" name="_subject" value="New Booking Request!">
            <input type="hidden" name="_autoresponse" value="Thank you for your booking request! We will contact you soon.">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">

            <!-- Submit Button -->
            <button type="submit" class="btn">Submit Booking</button>
        </form>
    </section>

   <!-- Footer -->
    <footer>
        <div class="footer-container">
            <p>Contact: <a href="mailto:islandgrandmaldives@gmail.com">islandgrandmaldives@gmail.com</a></p>
            <p>WhatsApp: <a href="https://wa.me/9609728781">+960 9728781</a></p>
            <div class="social-icons">
                <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
                <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
            </div>
        </div>
    </footer>

    <!-- Floating WhatsApp -->
    <div class="whatsapp-float">
        <a href="https://wa.me/9609728781" target="_blank">
            <img src="whatsapp-icon.png" alt="WhatsApp Chat">
        </a>
    </div>

</body>
</html>
